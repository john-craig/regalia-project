<!DOCTYPE html>
<html>
    <head>
        <title>Marist Regalia Order Page</title>

        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <script type="text/javascript" src="js/login.js"></script>
    </head>

<body>
    <div id="header">
    </div>
    <br />
    <div id="mainContent">
        <img src="images/logo.png" style="margin:10px;">
        <div id="selBox">
                <form id="boxContents" action="/loginSubmit" method="post"><br />
                    <div id="userError">Invalid account name or password. Please try again.</div>
                    <h4 id="title">Please enter your Marist Regalia Account and Password</h4><br />
                    <div id="buttons">
                        <input type="text" name="email" id="email" placeholder="Marist Email" onclick="unRed('email')" autocomplete="username"><span class="invalid"></span>
                        <br />
                        <br />
                        <input type="password" name="password" id="password" placeholder="Password" onclick="unRed('password')" autocomplete="current-password"><span class="invalid"></span>
                    </div>
                    <div id="but"> 
                        <button type="submit" id="sub">Login</button>    
                    </div>
                    <div style="margin-top: 15px; margin-bottom: 10px;">
                        <a href="register" style="font-size:small">Haven't registered for Marist Regalia yet? Register Here.</a>
                    </div>     
            </form>
        </div>
    </div>
</body>
</html>
