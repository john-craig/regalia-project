<!DOCTYPE html>
<html>
<head>
  <title>Marist Regalia Order Form</title>
  <link rel="stylesheet" type="text/css" href="public/css/index.css">
</head>
<body>
    <div id="header">
        <h1>Marist College</h1>
    </div>
    <br>
    <div id="selBox">
        <form id="boxContents">
          <h2>I am ordering...</h2>
          <div id="buttons">
            <input type="radio" name="choice" value="keep">Cap Only<br>
            <input type="radio" name="choice" value="change">Gown Only<br>
            <input type="radio" name="choice" value="none">Cap and Gown
          </div>
          
          <div class="collapsible" id="cap_fields">
            HELLO!
          </div>
          
          <div class="collapsible" id="gown_fields">
            MY NAME!  
          </div>
          
          <div class="collapsible" id="college_fields">
            IS STEVE!
          </div>
        <br>
        <button type="button">Submit</button>
        </form>
    </div>

</body>
</html>
