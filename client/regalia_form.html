<!DOCTYPE html>
<html>
<head>
  <title>Marist Regalia Order Form</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="js/form.js"></script>
  <meta charset="UTF-8">
</head>
<body>
    <div id="header">
    </div>
    <br />
  <div id="mainContent">
    <img src="images/logo.png"><br />  
    <div id="selBox">
        <form id="boxContents" method="post" action="/submit"><br />
          <br />
          <input type="text" name="fname" id="name" placeholder="First Name">
          <br />
          <br />
          <input type="text" name="email" id="email" placeholder="Last Name">
          <br />
          <br />
          <input type="text" name="cwid" id="cwid" placeholder="CWID">
          <br />
          <br />
          
          <div id="tooltip">
            <img src="images/info.png" style="height: 17.5px; width: 17.5px" id="icon">
            <div id="tooltipcontent">
              <table id="capsizes">
                <th>Cap Sizing Chart</th>
                <tr>
                  <td>Size</td>
                  <td>Inches (head circumference)</td>
                </tr>
                <tr>
                  <td>5 7/8</td>
                  <td>18 1/2 - 18 5/8</td>
                </tr>
                <tr>
                  <td>6</td>
                  <td>18 3/4 - 19</td>
                </tr>
                <tr>
                  <td>6 1/8</td>
                  <td>19 1/8 - 19 3/8</td>
                </tr>
                <tr>
                  <td>6 1/4</td>
                  <td>19 1/2 - 19 3/4</td>
                </tr>
                <tr>
                  <td>6 3/8</td>
                  <td>19 </td>
                </tr>
              </table>
            </div>
          </div>

          <label style="opacity: .7">Cap Size</label>
          <select type="text" name="cap_size" id="cap">
            <option value="5 7/8">5 7/8</option>
            <option value="6">6</option>
            <option value="6 1/8">6 1/8</option>
            <option value="6 1/4">6 1/4</option>
            <option value="6 3/8">6 3/8</option>
            <option value="6 1/2">6 1/2</option>
            <option value="6 5/8">6 5/8</option>
            <option value="6 3/4">6 3/4</option>
            <option value="6 7/8">6 7/8</option>
            <option value="7">7</option>
            <option value="7 1/8">7 1/8</option>
            <option value="7 1/4">7 1/4</option>
            <option value="7 3/8">7 3/8</option>
            <option value="7 1/2">7 1/2</option>
            <option value="7 5/8">7 5/8</option>
            <option value="7 3/4">7 3/4</option>
            <option value="7 7/8">7 7/8</option>
            <option value="8">8</option>
          </select>
          <br />
          <br />

          <input type="text" name="weight" id="weight" placeholder="Weight (lbs)">
          <br />
          <br />

          <label style="opacity: .7">Height</label>
          <select name="heightFeet" id="heightFeet">
            <option value="1">1'</option>
            <option value="2">2'</option>
            <option value="3">3'</option>
            <option value="4">4'</option>
            <option value="5">5'</option>
            <option value="6">6'</option>
            <option value="7">7'</option>
            <option value="8">8'</option>
            <option value="9">9'</option>
          </select>
          <select name="heightInches" id="heightFeet">
            <option value="0">0"</option>
            <option value="1">1"</option>
            <option value="2">2"</option>
            <option value="3">3"</option>
            <option value="4">4"</option>
            <option value="5">5"</option>
            <option value="6">6"</option>
            <option value="7">7"</option>
            <option value="8">8"</option>
            <option value="9">9"</option>
            <option value="10">10"</option>
            <option value="11">11"</option>
          </select>
          <br />
          <br />

          <!-- <p>Highest Degree</p>
          <select type="text" name="degree" id="degree">
            <option value="x">X</option>
          </select>
          <br> -->
  
          <input type="text" name="college_name" id="college" placeholder="College Received">
          <br />
          <br />
          <input type="text" name="college_city" id="city" placeholder="City">
          <br />
          <br />
          <input type="text" name="college_state" id="state" placeholder="State">
          <br />
          <br /> 
          <div id="but"> 
            <button type="submit" id="sub">Submit</button>
          </div>
          <br>
        </form>
      </div>
  </div>    
</body>
</html>
