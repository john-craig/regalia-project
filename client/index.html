<!DOCTYPE html>
<html>
    <head>
        <title>Marist Regalia Order Page</title>

        <link rel="stylesheet" type="text/css" href="public/css/index.css">
    </head>

<body>
    <div id="header">
        <h1 style="padding-top: 30px; padding-left: 10px; font-size: 42px">Marist College</h1>
    </div>
    <br />
    <div id="selBox">
        <div id="boxContents">
            <p>Please select one of the following:</p>

            <div id="buttons">
                <input type="radio" name="sel" value="keep">I am keeping my order the same this year<br>
                <input type="radio" name="sel" value="change" id="mod">I want to modify my order for this year<br>
                <input type="radio" name="sel" value="none">I am not making an order for this year
            </div>

            <button type="button" onclick="indSelection()" id="sub">Select</button>
        </div>
    </div>

    <script type="text/javascript" src="public/js/index.js"></script>
</body>
</html>
