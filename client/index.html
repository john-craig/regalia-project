<html>
<head>
<title>Marist Regalia Order Page</title>
</head>

<body>
    <div>
        <h1>Marist College</h1>
    </div>
    <div>
        <form>
        <fieldset>
            <legend>Please select one of the following:</legend>

            <div>

        <button type="button">Select</button>
        </form>
    </div>
</body>
</html>
