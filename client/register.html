<!DOCTYPE html>
<html>
    <head>
        <title>Marist Regalia Order Page</title>

        <link rel="stylesheet" type="text/css" href="/css/index.css">
    </head>

<body>
    <div id="header">
    </div>
    <br />
    <div id="mainContent">
        <img src="images/logo.png">
        <div id="selBox">
            <form id="boxContents" action="/registerSubmit" method="post"><br />    
                    <h3 id="title">Please enter the following information.</h3>
                    <div id="buttons">
                        <p>Campus-Wide ID</p>
                        <input type="text" name="id" id="id" placeholder="XXX-XX-XXX" onclick="unRed('id')"><span class="invalid"></span>
                        
                        <br />
                        <p>E-Mail</p>
                        <input type="text" name="email" id="email" placeholder="john.doe@marist.edu" onclick="unRed('email')"><span class="invalid"></span>
                        
                        <br />
                        <p>Password</p>
                        <input type="text" name="password" id="password" placeholder="**********" onclick="unRed('password')"><span class="invalid"></span>
                        
                        <br />
                        <p>Confirm Password</p>
                        <input type="text" name="password2" id="password2" placeholder="**********" onclick="unRed('password2')"><span class="invalid"></span>
                        
                        <br />
                        <p>Site Secret</p>
                        <input type="text" name="secret" id="secret" placeholder="???" onclick="unRed('secret')"><span class="invalid"></span>
                    </div>
                    <div id="but"> 
                        <button type="submit" id="sub">Register</button>
                      </div>
                    <br />
            </form>
        </div>
    </div>
</body>
</html>
