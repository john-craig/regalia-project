<!DOCTYPE html>
<html>
    <head>
        <title>Marist Regalia Order Page</title>

        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <script type="text/javascript" src="js/login.js"></script>
    </head>

<body>
    <div id="header">
    </div>
    <br />
    <div id="mainContent">
        <img src="images/logo.png">
        <div id="selBox">
                <form id="boxContents" action="/loginSubmit" method="post"><br />
                <!-- Right now the above line calls the /loginSubmit route in index.js, but it needs to be able to do the prevent default-->
                <!-- validation like the one in the regalia form. I know it will probably look something like the line below-->
                <!-- <form id="boxContents" onsubmit="event.preventDefault(); validateLogin()" action="/loginSubmit" method="post"> -->
                    <br />
                    <h3 id="title">Please enter your credentials</h3>
                    <div id="buttons">
                        <input type="text" name="email" id="email" placeholder="Email" onclick="unRed('email')"><span class="invalid"></span>
                        
                        <br />
                        <input type="text" name="password" id="password" placeholder="Password" onclick="unRed('password')"><span class="invalid"></span>
                    </div>
                    <div id="but"> 
                        <button type="submit" id="sub">Login</button>
                      </div>
                    <br />
                    <br />
                    <a href="register">Register Here</a>
            </form>
        </div>
    </div>
</body>
</html>
