<!DOCTYPE html>
<html>
    <head>
        <title>Marist Regalia Order Page</title>
        <link rel="stylesheet" type="text/css" href="/css/index.css">
    </head>

<body>
    <div id="header">
    </div>
    <br />
    <div id="mainContent">
        <img src="images/logo.png" style="margin:10px;">
        <div id="selBox">
                <form id="boxContents" onsubmit="validateRegister()" action="/registerSubmit" method="post"><br />
                    <div id="userFail">Username already exists or invalid event code.</div><br />
                    <div id="userError"></div>
                    <h4 id="title">Register for Marist Regalia</h4>
                    <div id="buttons">
                        <input type="text" name="id" id="id" placeholder="CWID" onclick="unRed('id')"><span class="invalid"></span>
                        <br />
                        <br />
                        <input type="text" name="email" id="email" placeholder="Marist Email" onclick="unRed('email')" autocomplete="username"><span class="invalid"></span>
                        <br />
                        <br />
                        <input type="password" name="password" id="password" placeholder="Password" onclick="unRed('password')" autocomplete="new-password"><span class="invalid"></span>
                        <br />
                        <br />
                        <input type="password" name="password2" id="password2" placeholder="Confirm Password" onclick="unRed('password2')" autocomplete="new-password"><span class="invalid"></span>
                        <br />
                        <br />
                        <input type="text" name="secret" id="secret" placeholder="Event Code" onclick="unRed('secret')"><span class="invalid"></span>
                    </div>
                    <div id="but"> 
                        <button type="submit" id="sub">Register</button>
                    </div>
                    <div style="margin-top: 15px; margin-bottom: 10px;">
                        <a href="login" style="font-size:small">Already have an account? Login.</a>
                    </div>  
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/register.js"></script>
</body>
</html>
